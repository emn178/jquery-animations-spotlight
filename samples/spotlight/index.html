<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotlight</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="../../external/jquery.animations.min.js"></script>

<body>
  <div id="header">
    <h1>Spotlight</h1>
    <a href="https://github.com/emn178/jquery-animations-spotlight"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </div>
  <div id="body">
    <div id="description">
      <p>
        This page shows spotlight plugin usage. Click button to see the effect and source code.
      </p>
    </div>
    <div id="container">
      <img id="image" src="images/stage.png" />
    </div>
    <div id="settings">
      <button id="submit">Animate</button>
      <input id="showOptions" name="showOptions" type="checkbox"/>
      <div id="options">
        <h3><label id="options-toggle" for="showOptions">Options</label></h3>
        <div id="options-wrap">
          <div class="option-group global">
            <h5>Global</h5>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" step="100" min="0" />
            <label for="delay">Delay</label>
            <input type="number" id="delay" name="delay" step="100" min="0" />
            <label for="repeat">Repeat</label>
            <input type="number" id="repeat" name="repeat" step="1" min="0" />
            <label for="easing">Easing</label>
            <select id="easing" name="easing">
              <option value=""></option>
              <option value="linear">Linear</option>
              <option value="ease">Ease</option>
              <option value="ease-in">Ease In</option>
              <option value="ease-out">Ease Out</option>
              <option value="ease-in-out">Ease In Out</option>
            </select>
            <label for="direction">Direction</label>
            <select id="direction" name="direction">
              <option value=""></option>
              <option value="normal">Normal</option>
              <option value="alternate">Alternate</option>
              <option value="alternate-reverse">Alternate Reverse</option>
              <option value="reverse">Reverse</option>
            </select>
            <label for="fillMode">Fill Mode</label>
            <select id="fillMode" name="fillMode">
              <option value=""></option>
              <option value="forwards">Forwards</option>
              <option value="backwards">Backwards</option>
              <option value="both">Both</option>
            </select>
            <label for="count" class="custom">*Count</label>
            <input type="number" id="count" name="count" step="1" min="0" />
            <label for="radius" class="custom">*Radius</label>
            <input type="number" id="radius" name="radius" step="1" min="0" />
            <label for="stopX" class="custom">*Stop X</label>
            <input type="number" id="stopX" name="stopX" step="1" min="0" />
            <label for="stopY" class="custom">*Stop Y</label>
            <input type="number" id="stopY" name="stopY" step="1" min="0" />
          </div>
        </div>
      </div>
    </div>
    <div id="code-block">
      <h3>Source Code</h3>
      <pre id="code">&nbsp;</pre>
    </div>
  </div>
  <div id="footer">

  </div>
</body>
</html>
